<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet 3</title>
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="../static/css/planet.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Star Constellation and Exoplanet Explorer</h1>
  </header>

  <!-- Título centrado -->
  <h2 class="planet-title">Planet 3</h2>

  <!-- Sección principal con dos divs: Modelo 3D y contenedor de cajas -->
  <div class="main-content">
    <div class="model-3d">
      <p>3D Model</p>
      <!-- Aquí se integrará el modelo 3D -->
    </div>
    <div class="container-grid">
        <div class="grid-item">
            Contenedor 1
            <button class="small-button" onclick="openPopup('Contenedor 1')">Button 1</button>
        </div>
        <div class="grid-item">
            Contenedor 2
            <button class="small-button" onclick="openPopup('Contenedor 2')">Button 2</button>
        </div>
        <div class="grid-item">
            Contenedor 3
            <button class="small-button" onclick="openPopup('Contenedor 3')">Button 3</button>
        </div>
        <div class="grid-item">
            Contenedor 4
            <button class="small-button" onclick="openPopup('Contenedor 4')">Button 4</button>
        </div>
        <div class="grid-item">
            Contenedor 5
            <button class="small-button" onclick="openPopup('Contenedor 5')">Button 5</button>
        </div>
        <div class="grid-item">
            Contenedor 6
            <button class="small-button" onclick="openPopup('Contenedor 6')">Button 6</button>
        </div>
        <div class="grid-item">
            Contenedor 7
            <button class="small-button" onclick="openPopup('Contenedor 7')">Button 7</button>
        </div>
        <div class="grid-item">
            Contenedor 8
            <button class="small-button" onclick="openPopup('Contenedor 8')">Button 8</button>
        </div>
        <div class="grid-item">
            Contenedor 9
            <button class="small-button" onclick="openPopup('Contenedor 9')">Button 9</button>
          </div>
      </div>
  </div>

  <!-- Botones centrados -->
  <div class="button-container">
    <button onclick="location.href='Menu.html'">Go Back</button>
    <button onclick="location.href='Canvas3.html'" id="draw-button">Draw</button>
  </div>

   <!-- Pantalla emergente -->
   <div id="popup" class="popup-overlay">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <p id="popup-text"></p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Star Explorer. All rights reserved.</p>
  </footer>

  <script src="../static/js/app.js"></script>
</body>
</html>
