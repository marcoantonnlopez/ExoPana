<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet 1</title>
  <link rel="stylesheet" href="../static/css/planet.css">
  <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Star Constellation and Exoplanet Explorer</h1>
  </header>

  <!-- Título centrado -->
  <h2 class="planet-title">TRAPPIST-1Dx</h2>

  <!-- Sección principal con dos divs: Modelo 3D y contenedor de cajas -->
  <div class="main-content">
    <div class="model-3d">
      <img src="../static/img/constelaciones-zodiaco.jpg" alt="Image">
      <!-- Aquí se integrará el modelo 3D -->
    </div>
    <div class="container-grid">
        <div class="grid-item">
            Aries
            <br/>
            <button class="small-button" onclick="openPopup('Contenedor 1')">Explore</button>
        </div>
        <div class="grid-item">
            Taurus
            <br/>
            <button class="small-button" onclick="openPopup('Contenedor 2')">Explore</button>
        </div>
        <div class="grid-item">
            Gemini
            <br/>
            <button class="small-button" onclick="openPopup('Contenedor 3')">Explore</button>
        </div>
        <div class="grid-item">
            Cancer
            <br/>
            <button class="small-button" onclick="openPopup('Contenedor 4')">Explore</button>
        </div>
        <div class="grid-item">
            Leo
            <br/>
            <button class="small-button" onclick="openPopup('Contenedor 5')">Explore</button>
        </div>
        <div class="grid-item">
            Virgo
            <br/>
            <button class="small-button" onclick="openPopup('Contenedor 6')">Explore</button>
        </div>
        <div class="grid-item">
            Libra
            <br/>
            <button class="small-button" onclick="openPopup('Contenedor 7')">Explore</button>
        </div>
        <div class="grid-item">
            Scorpio
            <br/>
            <button class="small-button" onclick="openPopup('Contenedor 8')">Explore</button>
        </div>
        <div class="grid-item">
            Sagittarius
            <br/>
            <button class="small-button" onclick="openPopup('Contenedor 9')">Explore</button>
          </div>
      </div>
  </div>

  <!-- Botones centrados -->
  <div class="button-container">
    <button onclick="location.href='Menu.html'">Go Back</button>
    <button onclick="location.href='Canvas1.html'" id="draw-button">Draw</button>
  </div>

   <!-- Pantalla emergente -->
   <div id="popup" class="popup-overlay">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <p id="popup-text"></p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Star Explorer. All rights reserved.</p>
  </footer>

  <script src="../static/js/app.js"></script>
</body>
</html>
