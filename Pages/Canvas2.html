<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draw on Canvas</title>
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="../static/css/canvas.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Star Constellation and Exoplanet Explorer</h1>
  </header>

  <!-- Título centrado -->
  <h2 class="planet-title">Drawing Canvas</h2>

  <!-- Sección con el canvas y los botones -->
  <div class="canvas-and-buttons">
    <div class="canvas-container">
      <canvas id="drawCanvas" width="600" height="400"></canvas>
    </div>
    <div class="button-controls">
      <button id="undoButton">Undo Last Line</button>
      <button id="clearButton">Clear All Lines</button>
    </div>
  </div>

  <!-- Botón para volver -->
  <div class="button-container">
    <button onclick="location.href='Planet2.html'">Go Back</button>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Star Explorer. All rights reserved.</p>
  </footer>

  <!-- Script de dibujo -->
  <script src="../static/js/draw.js"></script>
</body>
</html>
